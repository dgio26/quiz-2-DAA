<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Route Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🌏 Travel Route Planner</h1>
            <p class="subtitle">Find the best routes between Asian countries</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="search-section">
                    <h2>Plan Your Journey</h2>
                    
                    <div class="input-group">
                        <label for="start-country">From</label>
                        <select id="start-country" class="country-select">
                            <option value="" hidden>Select starting country</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="destination-country">To</label>
                        <select id="destination-country" class="country-select">
                            <option value="" hidden>Select destination</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button id="cheapest-btn" class="route-btn cheapest">
                            💰 Cheapest Route
                        </button>
                        <button id="quickest-btn" class="route-btn quickest">
                            ⚡ Quickest Route
                        </button>
                        <button id="best-btn" class="route-btn best">
                            🎯 Best Route
                        </button>
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <div class="graph-container">
                    <h2>Route Network</h2>
                    <svg id="graph-svg" width="800" height="600">
                        <!-- Graph will be rendered here -->
                    </svg>
                    <div class="legend">
                        <div class="legend-item">
                            <span class="legend-color cost"></span>
                            <span>Cost ($)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color duration"></span>
                            <span>Duration (hrs)</span>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div id="result-container" class="result-container hidden">
                        <div class="result-header">
                            <h3 id="result-title">Route Found</h3>
                            <span id="result-badge" class="result-badge"></span>
                        </div>
                        <div id="result-content" class="result-content"></div>
                        <button id="clear-result" class="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/graph.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
